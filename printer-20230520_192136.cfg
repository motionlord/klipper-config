### RPI Mcu (Necessary for dual sensor input shaping)
#[include RatOS/boards/rpi/config.cfg]
[mcu]
# serial: /dev/serial/by-id/usb-Klipper_rp2040_E66094A027854422-if00
serial: /dev/ttyAMA0
restart_method: command
[mcu rpi]
serial: /tmp/klipper_host_mcu

#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/printers/base.cfg]

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 150,160
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[screws_tilt_adjust]
screw1: 80, 108
screw1_name: Left Screw
screw2: 155, 72
screw2_name: Front Right Screw
screw3: 155, 147
screw3_name: Rear Right Screw
horizontal_move_z: 10
speed: 200
screw_thread: CCW-M4

[include RatOS/homing.cfg]


[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/v-minion/macros.cfg]


#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
### Pick the drivers and stepper motors you're using. See the RatOS documentation for custom combinations.
#############################################################################################################
#[include RatOS/printers/v-minion/steppers.cfg]

# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
endstop_pin: tmc2209_stepper_x:virtual_endstop
rotation_distance: 0
microsteps: 64
position_max: 180
position_min: -1
homing_speed: 60
homing_retract_dist: 0

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
endstop_pin: tmc2209_stepper_y:virtual_endstop
rotation_distance: 0
microsteps: 64
position_max: 180
position_min: -1
homing_speed: 60
homing_retract_dist: 0

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
rotation_distance: 4
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
microsteps: 64
endstop_pin: probe:z_virtual_endstop
position_max: 180
homing_speed: 20



# UNCOOLED TMC 2209 + LDO-42STH40-1684AC
# It is recommended that you enable these settings until you have verified that your printer moves as expected
#[include RatOS/printers/v-minion/tmc2209.cfg]
#[include RatOS/printers/v-minion/speed-limits-basic.cfg]
#[include RatOS/steppers/ldo/42sth40-1684ac/2209/24v-0.8a-x.cfg]

[tmc2209 stepper_x]
interpolate: False
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1.188
hold_current: 0.6
stealthchop_threshold: 999999
diag_pin: ^gpio4
driver_SGTHRS: 130
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0


#[include RatOS/steppers/ldo/42sth40-1684ac/2209/24v-0.8a-y.cfg]

[tmc2209 stepper_y]
interpolate: False
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 1.188
hold_current: 0.6
stealthchop_threshold: 999999
diag_pin: ^gpio3
driver_SGTHRS: 130
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0


#[include RatOS/steppers/ldo/42sth40-1684ac/2209/24v-0.8a-z.cfg

[tmc2209 stepper_z]
interpolate: False
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 1.188
hold_current: 0.500
stealthchop_threshold: 999999
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0





